<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Genius Game</title>
  </head>
  <body>
    <div class="container">
      <p id="score-result" class="hide">Score: 0</p>
      <button id="start-btn">Iniciar Jogo</button>
    </div>

    <div class="wrapper hide">
      <div class="game">
        <div class="color 1 colors"></div>
        <div class="color 2 colors"></div>
        <div class="color 3 colors"></div>
        <div class="color 4 colors"></div>
        <div id="score">00</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
